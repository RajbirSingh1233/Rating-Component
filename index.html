<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating-Component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mainpage">
        <div id="main_card">
                <div class="card-content-1">
                    <div id="star_svg">
                        <img src="images/icon-star.svg" alt="">
                    </div>
                    <h2 id="heading">How did we do?</h2>
                    <p id="para">Please let us know how we did with your support request. All feedback is 
                        appreciated to help us improve our offering!</p>
            
                    <div id="ratings">
                        <div class="rating-btn">1</div>
                        <div class="rating-btn">2</div>
                        <div class="rating-btn">3</div>
                        <div class="rating-btn active">4</div>
                        <div class="rating-btn">5</div>
                    </div>
                    <button class="btn_submit">SUBMIT</button>
                </div>
            
                <!-- Thank you container -->
                <div class="card-content-2 hide">
                    <img src="images/illustration-thank-you.svg" alt="Thank You">
                    <div class="result">
                        <p>You selected <span class="score">0</span> <span> out of 5</span></p>
                    </div>
                    <h2 class="title">Thank you!</h2>
                    <p class="text">
                        We appreciate you taking the time to give a rating. 
                        If you ever need more support, donâ€™t hesitate to get 
                        in touch!
                    </p>
                </div>
        </div>
    </div>

<script src="./app.js"></script>

</body>
</html>
